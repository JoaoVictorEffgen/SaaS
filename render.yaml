services:
  # Backend API
  - type: web
    name: saas-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node mysql-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        value: dpg-xxxxxxxxxxxxx-a.oregon-postgres.render.com
      - key: DB_USER
        value: saas_user
      - key: DB_PASSWORD
        value: saas_password123
      - key: DB_NAME
        value: saas_db
      - key: DB_PORT
        value: 5432
      - key: PORT
        value: 10000

  # Frontend React
  - type: web
    name: saas-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://saas-backend.onrender.com/api

databases:
  # PostgreSQL Database
  - name: saas-db
    plan: free
    databaseName: saas_db
    user: saas_user
