    <script>
      // Remover loading quando a aplicaÃ§Ã£o carregar
      window.addEventListener('load', function() {

      // PWA - Detectar se estÃ¡ instalado
      let deferredPrompt;

        deferredPrompt = e;

        // Criar banner de instalaÃ§Ã£o (opcional)

      function showInstallPromotion() {
        // Criar banner de instalaÃ§Ã£o

        // BotÃ£o de instalar
