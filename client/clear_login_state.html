<!DOCTYPE html>
<html>
<head>
    <title>Limpar Estado de Login</title>
</head>
<body>
    <h1>Limpando estado de login...</h1>
    <script>
        // Limpar todas as sessões
        localStorage.removeItem('clienteSession');
        localStorage.removeItem('empresaSession');
        localStorage.removeItem('funcionarioSession');
        localStorage.removeItem('currentUser');
        localStorage.removeItem('authToken');
        
        console.log('✅ Estado de login limpo!');
        alert('Estado de login limpo! Clique OK para voltar à página principal.');
        
        // Redirecionar para a página principal
        window.location.href = 'http://localhost:3000';
    </script>
</body>
</html>
